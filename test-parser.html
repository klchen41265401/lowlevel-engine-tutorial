  <script type="module">
    // ç°¡åŒ–ç‰ˆçš„ Token å’Œ Lexerï¼ˆç”¨æ–¼æ¸¬è©¦ï¼‰
    class Token {
      constructor(type, value, span, line = 1, column = 1) {
        this.type = type
        this.value = value
        this.span = span
        this.line = line
        this.column = column
      }
    }

    const TokenType = {
      KEYWORD: 'KEYWORD',
      IDENTIFIER: 'IDENTIFIER',
      LITERAL: 'LITERAL',
      OPERATOR: 'OPERATOR',
      SEPARATOR: 'SEPARATOR',
      COMMENT: 'COMMENT',
      WHITESPACE: 'WHITESPACE',
      EOF: 'EOF'
    }

    class CompileError extends Error {
      constructor(message, line, column) {
        super(message)
        this.line = line
        this.column = column
      }
    }

    // ç°¡åŒ–ç‰ˆ Lexer
    class SimpleLexer {
      tokenize(source) {
        const tokens = []
        const keywords = ['int', 'double', 'string', 'bool', 'if', 'else', 'while', 'return']
        const operators = ['+', '-', '*', '/', '=', '>', '<', '==', '!=', '>=', '<=']
        const separators = ['(', ')', '{', '}', ';']
        
        let i = 0
        while (i < source.length) {
          const char = source[i]
          
          // è·³éç©ºç™½
          if (/\s/.test(char)) {
            i++
            continue
          }
          
          // æ•¸å­—
          if (/\d/.test(char)) {
            let num = ''
            while (i < source.length && /[\d.]/.test(source[i])) {
              num += source[i++]
            }
            tokens.push(new Token(TokenType.LITERAL, num, { start: i - num.length, end: i }))
            continue
          }
          
          // è­˜åˆ¥ç¬¦æˆ–é—œéµå­—
          if (/[a-zA-Z_]/.test(char)) {
            let id = ''
            while (i < source.length && /[a-zA-Z0-9_]/.test(source[i])) {
              id += source[i++]
            }
            const type = keywords.includes(id) ? TokenType.KEYWORD : TokenType.IDENTIFIER
            tokens.push(new Token(type, id, { start: i - id.length, end: i }))
            continue
          }
          
          // é‹ç®—ç¬¦
          const twoCharOp = source.substr(i, 2)
          if (operators.includes(twoCharOp)) {
            tokens.push(new Token(TokenType.OPERATOR, twoCharOp, { start: i, end: i + 2 }))
            i += 2
            continue
          }
          
          if (operators.includes(char)) {
            tokens.push(new Token(TokenType.OPERATOR, char, { start: i, end: i + 1 }))
            i++
            continue
          }
          
          // åˆ†éš”ç¬¦
          if (separators.includes(char)) {
            tokens.push(new Token(TokenType.SEPARATOR, char, { start: i, end: i + 1 }))
            i++
            continue
          }
          
          i++
        }
        
        tokens.push(new Token(TokenType.EOF, '', { start: i, end: i }))
        return tokens
      }
    }

    // æ¸¬è©¦ç”¨ä¾‹
    const testCases = [

    // åŸ·è¡Œæ¸¬è©¦
    const testsContainer = document.getElementById('tests')
    
    testCases.forEach((testCase, index) => {
      const div = document.createElement('div')
      div.className = 'test-case'
      
      const title = document.createElement('h3')
      title.textContent = `æ¸¬è©¦ ${index + 1}: ${testCase.name}`
      div.appendChild(title)
      
      const codeEl = document.createElement('div')
      codeEl.className = 'code'
      codeEl.textContent = testCase.code

      const resultEl = document.createElement('div')

      try {
        const lexer = new SimpleLexer()
        const tokens = lexer.tokenize(testCase.code)
        
        resultEl.className += ' success'
        resultEl.innerHTML = `
          <strong>âœ… è©æ³•åˆ†ææˆåŠŸ</strong><br>
          <pre>Tokens: ${tokens.length - 1} å€‹ (ä¸å« EOF)</pre>
          <details>
            <summary style="cursor: pointer; margin-top: 8px;">æŸ¥çœ‹ Tokens</summary>
            <pre>${tokens.map(t => `${t.type}: "${t.value}"`).join('\n')}</pre>
          </details>
        `
      } catch (error) {
        resultEl.className += ' error'
        resultEl.innerHTML = `
          <strong>âŒ éŒ¯èª¤</strong><br>

        `

      div.appendChild(resultEl)

    })
